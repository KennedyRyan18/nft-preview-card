<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card" > 
      <div class="content">

        <div class="frame">
          <img class="image-equilibrium" src="/images/image-equilibrium.jpg" alt="">
        </div>
        
        <a class="Equilibrium" href="#"><h1>Equilibrium #3429</h1></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="ETH">
          <h1> <img class="img-icon-eth" src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</h1>
          <p> <img class="img-icon-clock" src="/images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        

        <div class="author">
          <img class="image-avatar" src="/images/image-avatar.png" alt="">
          <p>Creation of <a class="link-author" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>  
      <p>Coded by <a href="https://www.frontendmentor.io/profile/KennedyRyan18">KennedyRyan18</a>.</p>
    </div>
  </main>

</body>
</html>
